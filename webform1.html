<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="webform1.css">
    <title>WebForm1</title>
    <script src="webform1.js"></script>
</head>
<body>
    <div class="container">
        <form action="" method="get" onsubmit="return pageload()">
            <div class="email">
                <label class="my-label" for="email">Email address</label><br>            
                <input type="text" id="email" placeholder="Enter email" size="50%" ><br>
                <span>We'll never share your email with anyone else</span>

            </div>

            <div class="pass">
                <label class="my-label" for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Password"  size="50%" >

            </div>
            <div class="checkbox">
                <input type="checkbox" name="checkMe" id="checkMe" placeholder="" >Check me out 
                <br>
                <button type="submit" id="submit">Submit</button>

            </div>

        </form>
    </div>
    
</body>
</html>
